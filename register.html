<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register - Period Cramp Soother</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="auth.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-content">
        <div class="logo">PCS</div>
        <div class="nav-right">
          <button class="theme-toggle">☀️</button>
        </div>
      </div>
    </nav>

    <main>
      <section class="auth-container">
        <div class="auth-box">
          <h1>Create Account</h1>
          <p class="auth-subtitle">Join us to track and manage your period cramps</p>
          
          <form class="auth-form" id="registerForm">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" required placeholder="Create a password">
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="primary-button auth-button">Create Account</button>
          </form>

          <p class="auth-redirect">
            Already have an account? <a href="/login.html">Login</a>
          </p>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2024 Period Cramp Soother, Inc.</p>
    </footer>
  </body>
</html>
