<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - Period Cramp Soother</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="auth.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-content">
        <div class="logo">PCS</div>
        <div class="nav-right">
          <button class="theme-toggle">☀️</button>
        </div>
      </div>
    </nav>

    <main>
      <section class="auth-container">
        <div class="auth-box">
          <h1>Welcome Back</h1>
          <p class="auth-subtitle">Enter your credentials to access your account</p>
          
          <form class="auth-form" id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <div class="form-footer">
              <label class="remember-me">
                <input type="checkbox" id="remember">
                <span>Remember me</span>
              </label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button class="primary-button auth-button" type="submit" onclick="window.location.href='/dashboard.html'">Login</button>
          </form>

          <p class="auth-redirect">
            Don't have an account? <a href="/register.html">Register</a>
          </p>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2024 Period Cramp Soother, Inc.</p>
    </footer>
  </body>
</html>
